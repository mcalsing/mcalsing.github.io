<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>

    </header>
    <main>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        
        <div id="div-superior">
            <button id="criar-tarefa">Criar tarefa</button>
            <input id="texto-tarefa" type="text" placeholder="Adicione um item a lista">
            <button id="mover-cima">⬆</button>
            <button id="mover-baixo">⬇</button>
        </div>

        <ul id="lista-tarefas">
            <!-- <span class="fa fa-home"> teste</span> -->
        </ul>

        <div id="div-inferior">
            <button id="salvar-tarefas">Salvar tarefas</button>
            <button id="remover-finalizados">Apagar finalizados</button>
            <button id="remover-selecionado">Remove selecionado</button>
            <button id="apaga-tudo">Apagar Lista</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
