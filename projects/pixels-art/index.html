<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    
    <nav id="menu-bubbles">
      <div class="qmenu-bubbles">
      <p id="quant">Quant:</p>
      <button id="quant-bubblesup">+</button>
      <button id="quant-bubblesdown">-</button>
      </div>
  
      <div class="smenu-bubbles">
        <p id="speed">Speed:</p>
        <button id="speed-bubblesup">+</button>
        <button id="speed-bubblesdown">-</button>
      </div>
    </nav>
    
    <div id="color-palette">
      <button class="change-colors">Change</button>
    </div>
    
    <div id="bubbles"></div>
    <section id="botoes">
      <button id="clear-board">Limpar</button>
      <input type="number" id="board-size" min="1" placeholder="NÃºmero de 1 a 50">
      <button id="generate-board">VQV</button>
    </section>

    <main id="pixel-board"></main>

    <footer>
      <p id="creditos">Background style by: <a href="https://www.youtube.com/watch?v=wuUSVEcK-kM
