<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Space Defender</title>
</head>
<body>

    <main class="game-board">

        <p class="score">Score: 0</p>
        
        <div class="spaceship-box">
            <img src="./imagens/spaceship.png" class="ship">
            <!-- <div class="bullet"></div> -->
        </div>

        <!-- background-->
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>

        
        <p class="spaceship-status">Spaceship Speed: 7.0</p>
    
    </main>

    
    <h2 class="instrucao">Press Enter to start the game, and click to fire.</h2>
    
    <div class="buttons">
        <button class="fire">Fire!</button>
        <button class="right">➡</button>
        <button class="left">⬅</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
